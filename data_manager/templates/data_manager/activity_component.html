            <h3>Recent Activity</h3>
            <hr>
            <div>
                {% for message in forumMessages %}
                    <div>
                        <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user.username}}</a> {{message.created_at|timesince}} ago</small>
                        <small>replied to "{{message.room}}"</small>

                        <p>{{message}}</p>

                        {% if request.user == forumMessage.user %}
                        <a href="{% url 'delete-message' forumMessage.id %}">Delete</a>
                        {% endif %}
                        <hr>
                    </div>
                {% endfor %}
